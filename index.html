<!DOCTYPE html>
<html lang="" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Card Guesser</title>
    <link rel="stylesheet" type="text/css" href="styles/main-styles.css">
    <link rel="stylesheet" type="text/css" href="styles/mobile-styles.css">
  </head>
  <body>

    <div id="popUp"><p id="popUpMessage"></p></div>

    <div id="startPage">

      <div id="header">

        <h1>Card Guesser</h1>

      </div>

      <div id="startPageBody">

        <div class="startPageColumns">

          <p>This game will guess your card everytime!</p>
          <p>Dont believe me?</p>
          <p>Check it out for yourself!</p>
          <button type="button" name="button" class="btnStyle" onclick="startGame()">Play!</button>

        </div>
        <div class="startPageColumns">

          <p id="hintTitle">Please click on the tutorial icon if this is your first time playing!</p>
          <p id="hintIcon" onclick="tutorialBtn()">Tutorial!</p>

        </div>

      </div>

    </div>

    <div id="main">

      <h2 id="message">Please choose a card and memorize it!</h2>

      <div id="numbers">

        <div id="div1" class="div-containers">
          &nbsp;<p class="hint"></p>
          <p class="btnWrapper"><button type="button" id="btn1" class="btnStyle" name="button" onclick="displayManager(1)">Show!</button>
          <button type="button" class="selectBtns btnStyle" id="selection1" name="button" onclick="choice(1)">Choose!</button>
          <button type="button" class="firstSelection btnStyle" id="firstSel1" name="button" onclick="firstSelection(1)">Choose!</button></p>

          <ul id="list1">
              &nbsp;
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>

          </ul>

        </div>
        &nbsp;
        <hr>

        <div id="div2" class="div-containers">
          &nbsp;<p class="hint"></p>
          <p class="btnWrapper"><button type="button" id="btn2" class="btnStyle" name="button" onclick="displayManager(2)">Show!</button>
          <button type="button" class="selectBtns btnStyle" id="selection2" name="button" onclick="choice(2)">Choose!</button>
          <button type="button" class="firstSelection btnStyle" id="firstSel2" name="button" onclick="firstSelection(2)">Choose!</button></p>

          <ul id="list2">
            &nbsp;
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>

          </ul>

        </div>

        <hr>

        <div id="div3" class="div-containers">
          &nbsp;<p class="hint"></p>
          <p class="btnWrapper"><button type="button" id="btn3" class="btnStyle" name="button" onclick="displayManager(3)">Show!</button>
          <button type="button" class="selectBtns btnStyle" id="selection3" name="button" onclick="choice(3)">Choose!</button>
          <button type="button" class="firstSelection btnStyle" id="firstSel3" name="button" onclick="firstSelection(3)">Choose!</button></p>

          <ul id="list3">

            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>

          </ul>

        </div>

      </div>

    </div>

    <div id="usersNumberDiv">

      <h2 id="messageAnswer"></h2>
      <p id="usersNumber"></p>
      <p id="messageEnd"></p>

      <button type="button" class="btnStyle" name="button" onclick="playAgain()">Play again!</button>

    </div>

    <script src="scripts/myScript.js"></script>
  </body>
</html>
